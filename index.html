<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/peepfeed/">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="PeepFeed is a people-based movie discovery service. Save your favorite actors, directors and writers, and PeepFeed will provide you with personalized movie feeds." />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="PeepFeed" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/normalize.css" />
  <link rel="stylesheet" href="src/css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
  <!-- boxicons cdn (boxicons.com) -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <script defer src="src/js/app.js" type="module"></script>
  <title>PeepFeed</title>
</head>

<body>
  <header class="main-header">
    <div class="main-header-wrapper">
      <div class="row-1">
        <!-- <div class="brand-container">
          <a href="index.html"><span class="brand-text">peepfeed</span></a>
        </div> -->
        <nav id="nav-secondary">
          <ul class="nav-secondary-list">
            <li><a href="#/attribution" class="nav-link">Attribution</a></li>
          </ul>
        </nav>
        <a class="nav-toggle collapsed" href="#nav-secondary">
          <i class="bx bx-menu"></i>
        </a>
        <a class="nav-toggle expanded">
          <i class="bx bx-x"></i>
        </a>
        <nav class="nav-user">
          <ul class="nav-user-list">
            <!-- <li class="log-in"><a href="#">Sign in</a></li> -->
            <!-- <li class="sign-up">
              <div class="button">
                <a href="#/page-not-found" class="nav-link">Sign up</a>
              </div>
            </li> -->
            <li class="user-menu">
              <a href="#/page-not-found" class="nav-link"><i class="bx bxs-user-circle"></i></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="row-2">
        <form id="search-form">
          <input id="search-input" type="search" placeholder="Search for People & Movies" />
        </form>
      </div>
      <div class="row-3">
        <a href="#/home" id="go-back-button"><i class="bx bx-arrow-back go-back-arrow"></i>
        </a>
        <nav id="filter">
          <ul class="filter-list">
            <li><a class="filter-option">Directors</a></li>
            <li><a class="filter-option">Actors</a></li>
            <li><a class="filter-option">Writers</a></li>
          </ul>
        </nav>
        <a class="filter-toggle collapsed">
          <i class="bx bx-slider-alt"></i>
        </a>
        <a class="filter-toggle expanded">
          <i class="bx bx-x"></i>
        </a>
      </div>
    </div>
  </header>

  <main id="pages"></main>

  <nav class="nav-primary">
    <div class="nav-primary-wrapper">
      <ul class="nav-primary-list">
        <!-- home -->
        <li>
          <a href="#/home" class="nav-link">
            <div class="anchor-inner-container">
              <i class="bx bxs-home"></i>
              <span class="anchor-text">Home</span>
            </div>
          </a>
        </li>
        <!-- people -->
        <li>
          <a href="#/people" class="nav-link">
            <div class="anchor-inner-container">
              <i class="bx bxs-star"></i>
              <span class="anchor-text">People</span>
            </div>
          </a>
        </li>
        <!-- watchlist -->
        <li>
          <a href="#/watchlist" class="nav-link">
            <div class="anchor-inner-container">
              <i class="bx bxs-bookmark"></i>
              <span class="anchor-text">Watchlist</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <section class="loader hide">
    <div class="spinner"></div>
  </section>
  <noscript>
    For full functionality of this site it is necessary to enable
    JavaScript.See
    <a href="https://enablejavascript.co" target="_blank">
      instructions how to enable JavaScript in your web browser</a>
    here.
  </noscript>
</body>

</html>
